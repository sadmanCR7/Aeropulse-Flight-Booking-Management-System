{% extends 'base.html' %}
{% load static %}

{% block title %}Register - Step 1{% endblock %}

{% block extra_css %}
<style>
    /* --- 1. Full-Screen Background for Registration --- */
    body {
        background-color: #0d1a26; /* Dark fallback */
        background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{% static 'images/reg_bg.jpg' %}');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }
    nav.navbar.bg-dark, footer.bg-dark {
        background: transparent !important; /* Make navbar/footer see-through */
    }

    /* --- 2. The Professional Registration Card --- */
    .reg-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        padding: 2.5rem;
    }

    /* --- 3. Dynamic Progress Bar --- */
    .progress-bar-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 2rem;
    }
    .progress-step {
        text-align: center;
        flex-grow: 1;
    }
    .progress-step .step-circle {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #e9ecef;
        color: #adb5bd;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        border: 2px solid #ced4da;
        transition: all 0.3s ease;
    }
    .progress-step .step-label {
        margin-top: 0.5rem;
        font-size: 0.8rem;
        color: #6c757d;
        transition: all 0.3s ease;
    }
    .progress-step.active .step-circle {
        background-color: #0d6efd;
        color: white;
        border-color: #0d6efd;
    }
    .progress-step.active .step-label {
        color: #212529;
        font-weight: bold;
    }
</style>
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8" data-aos="fade-up">
            <div class="reg-card">
                <!-- Progress Bar -->
                <div class="progress-bar-container">
                    <div class="progress-step active"><div class="step-circle">1</div><div class="step-label">Personal</div></div>
                    <div class="progress-step"><div class="step-circle">2</div><div class="step-label">Contact</div></div>
                    <div class="progress-step"><div class="step-circle">3</div><div class="step-label">Account</div></div>
                    <div class="progress-step"><div class="step-circle">4</div><div class="step-label">Photo</div></div>
                </div>

                <h2 class="text-center fw-bold mb-1">Personal Details</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3"><label class="form-label">First Name</label>{{ form.first_name }}</div>
                        <div class="col-md-6 mb-3"><label class="form-label">Last Name</label>{{ form.last_name }}</div>
                    </div>
                    <div class="mb-3"><label class="form-label">Email Address</label>{{ form.email }}</div>
                    <button type="submit" class="btn btn-primary w-100 mt-3 py-2 fw-bold">Next: Contact Info</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
